<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalkulator Modern</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="kalkulator" role="application" aria-label="Calculator">
    <div class="kalkulator-screen" aria-live="polite" aria-atomic="true">
      <div class="kalkulator-display">0</div>
    </div>
    <div class="kalkulator-keys" role="group" aria-label="Calculator keys">
      <button class="operator" value="%" aria-label="Percent">%</button>
      <button class="operator" value="√" aria-label="Square Root">√</button>
      <button class="operator" value="/" aria-label="Divide">&divide;</button>
      <button class="operator" value="*" aria-label="Multiply">&times;</button>

      <button value="7" aria-label="Seven">7</button>
      <button value="8" aria-label="Eight">8</button>
      <button value="9" aria-label="Nine">9</button>
      <button class="operator" value="-" aria-label="Minus">-</button>

      <button value="4" aria-label="Four">4</button>
      <button value="5" aria-label="Five">5</button>
      <button value="6" aria-label="Six">6</button>
      <button class="operator" value="+" aria-label="Plus">+</button>

      <button value="1" aria-label="One">1</button>
      <button value="2" aria-label="Two">2</button>
      <button value="3" aria-label="Three">3</button>
      <button class="equal-sign" value="=" aria-label="Equals">=</button>

      <button class="zero" value="0" aria-label="Zero">0</button>
      <button class="decimal" value="." aria-label="Decimal point">.</button>
      <button class="all-clear" value="AC" aria-label="All clear">AC</button>
    </div>
  </div>  
  <script src="script.js"></script>
</body>
